<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Preload stylesheet to avoid FOUC -->
    <link rel="preload" href="/src/index.css" as="style">
    
    <!-- Critical styles applied early to prevent flashing -->
    <style>
      /* CSS Reset to prevent any default styling issues */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      /* Hide content until fully loaded */
      html {
        visibility: hidden;
      }
      
      /* Override in JS after styles are loaded */
      .js-loading {
        visibility: hidden;
      }
      
      .js-loaded {
        visibility: visible;
      }
      
      /* Spinner and loading screen as early content for users */
      #root-loading-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        visibility: visible;
      }
      
      .app-loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(59, 130, 246, 0.2);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spinner-rotate 1s linear infinite;
        margin-bottom: 16px;
      }
      
      .app-loading-text {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 16px;
        color: #3b82f6;
      }
      
      @keyframes spinner-rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Early load essential styles */
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #f9fafb;
        color: #1f2937;
        line-height: 1.5;
      }
    </style>
    
    <!-- Preload key fonts and resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap">
    
    <!-- Script to control page visibility -->
    <script>
      (function() {
        // Hide page until styles are processed
        document.documentElement.classList.add('js-loading');
        
        // Function to make content visible when everything is ready
        function showContent() {
          document.documentElement.classList.remove('js-loading');
          document.documentElement.classList.add('js-loaded');
          document.documentElement.style.visibility = 'visible';
          
          // Hide the loading screen with animation
          const loadingScreen = document.getElementById('root-loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => {
              if (loadingScreen.parentNode) {
                loadingScreen.parentNode.removeChild(loadingScreen);
              }
            }, 300);
          }
        }
        
        // Show content when CSS and other resources are loaded
        window.addEventListener('DOMContentLoaded', function() {
          // Set a timeout to ensure stylesheets are processed
          setTimeout(showContent, 200);
        });
        
        // Backup timer to ensure content is shown even if other events fail
        setTimeout(showContent, 2000);
      })();
    </script>
  </head>
  <body>
    <!-- Loading screen that's visible even before JS loads -->
    <div id="root-loading-screen">
      <div class="app-loading-spinner"></div>
      <div class="app-loading-text">Desired Career Academy</div>
    </div>
    
    <!-- Root for React app -->
    <div id="root"></div>
    
    <!-- Application script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Replit banner script -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
